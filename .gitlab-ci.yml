stages:
  - build
#  - deploy

variables:
  MAVEN_REPO_LOCAL: .m2/repository
  GIT_STRATEGY: clone
  HOST_PORT: 80
  CONTAINER_PORT: 8080

.build:
  stage: build
  image: "maven:3.8.3-openjdk-17"
  cache:
    key: ${CI_PROJECT_NAME}
    paths:
      - $MAVEN_REPO_LOCAL
  tags:
    - school2023team4

build:
  extends: .build
  script:
    - chmod +x mvnw
    - ./mvnw -s .m2/settings.xml spring-boot:build-image
  only:
    refs:
      - main

build_mr:
  extends: .build
  script:
    - chmod +x mvnw
    - ./mvnw -s .m2/settings.xml install
  only:
    - merge_requests

